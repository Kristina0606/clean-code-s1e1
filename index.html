<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
  <body>
    <main class="main-container">
    <aside class="more-info">
      <img src="./eisenhower-matrix.jpg" class="more-info__img" alt="eisenhower-matrix-img">
      <a class="more-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <section class="main-content">
      <div class="main-content__add-items">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="task-input" class="task" type="text">
          <button class="addTask" type="button">Add</button>
        </div>
      </div>
      <div class="main-content__todo-items">
        <h3>Todo</h3>
        <ul class="todo-tasks">
        <li class="todo-tasks__editmode">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="delete-img"></button>
        </li>
        <li class="todo-tasks__editmode editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" class="task" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="delete-img"></button>
        </li>
      </ul>
      </div>
      <div class="main-content__completed-items">
        <h3>Completed</h3>
        <ul class="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task completed-class">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="delete-img"></button>
        </li>
      </ul>
      </div>
    </section> 
    <script src="app.js" type="module"></script>
  </body>
</html>
